version: '3.1'

services:
  
  migration-to-contentful:
    build: migration_scripts
    image: b2b-portal-migration-to-contentful
    restart: always
    networks:
      - app_net
    ports:
      - 5000:5000

  html-to-rich-text:
    build: html-to-rich-text
    image: b2b-portal-html-to-rich-text
    restart: always
    networks:
      app_net:
        aliases:
          - converter
    ports:
      - 3000:3000

networks:
  app_net: